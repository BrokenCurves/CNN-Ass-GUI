<!DOCTYPE html>
<html>
<head>
    <title>Identification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Domestic Waste Separation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/guide">Guide</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/identify">Start</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div id="resultDisplay" class="alert alert-info mb-3">
                    Identification results will be displayed here.
                </div>
                <div id="camera" class="mb-3" style="width: 100%; height: 400px; background-color: #ddd;">
                    <!-- 摄像头视图区域 -->
                </div>
                <button id="toggleCamera" class="btn btn-primary mb-2" onclick="toggleCamera()">Start Identification</button>
            </div>
        </div>
    </div>

    <script>
        let isCameraRunning = false;
        let videoStream = null;
    
        function toggleCamera() {
            const display = document.getElementById('resultDisplay');
            const button = document.getElementById('toggleCamera');
            const video = document.getElementById('camera');
    
            if (!isCameraRunning) {
                // 启动摄像头
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        videoStream = stream;
                        video.srcObject = stream;
                        isCameraRunning = true;
                        button.textContent = 'Stop Identification';
                        display.textContent = 'Camera has started...';
                    })
                    .catch(function(error) {
                        display.textContent = 'Unable to access camera: ' + error;
                    });
            } else {
                // 停止摄像头
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }
                video.srcObject = null;
                isCameraRunning = false;
                button.textContent = 'Start Identification';
                display.textContent = 'Camera has stopped';
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
